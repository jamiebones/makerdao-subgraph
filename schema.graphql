type TokenHeld @entity {
   id: ID!
   currentValue: BigInt!
   timeStamp: BigInt!
   amount: BigInt!
   sourceAccount: User!
   receiverAccount: User!
}


type User @entity {
  id: ID!
  transfers: [TokenHeld!]! @derivedFrom(field: "receiverAccount")
  received:  [TokenHeld!]! @derivedFrom(field: "sourceAccount")
}